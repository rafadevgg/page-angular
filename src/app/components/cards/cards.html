<div class="card" style="width: 18rem;">

    <img [src]="'' + produto.img" [alt]="produto.nome" style="width: 100%; height: 300px; object-fit: cover;" />

    <div class="card-body">
        <h5 class="card-title">{{ produto.nome }}</h5>
    </div>

    <div class="list-group list-group-flush">
        <p class="list-group-item">Preço: {{ produto.preco }}</p>
        <p class="list-group-item">Descrição: {{ produto.descricao }}</p>
        <button class="btn btn-success" type="button">
            <i class="bi bi-plus-circle me-3"></i>Adicionar
        </button>
    </div>

</div>
